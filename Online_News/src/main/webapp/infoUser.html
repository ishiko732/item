<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>忘记密码</title>
    <link href="css/infoUser.css" rel="stylesheet">
    <script src="javascripts/jquery-3.6.0.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer src="https://recaptcha.net/recaptcha/api.js?onload=onloadCallback&render=explicit"></script>
    <script src="javascripts/infoUser.js"></script>
</head>
<body>
    <div id="form">
        <div id="returnPage"><a href="/login.html" tabindex="6"><img alt="" src="image/site/return.png"></a></div>
        <h2>重置密码</h2>
        <div class="line">
            <label  for="name">手机号 </label>
            <input class="form-control" id="phone" placeholder="手机号" tabindex="1" type="number">
        </div>
        <div class="line">
            <label  for="name">用户名</label>
            <input class="form-control" id="name" placeholder="用户名" tabindex="2" type="text">
        </div>
        <div class="line">
            <label  for="name">新密码 </label>
            <input class="form-control" id="password1" placeholder="新密码" tabindex="3" type="password">
        </div>
        <div class="line">
            <label  for="name">再次输入密码 </label>
            <input class="form-control" id="password2" placeholder="再次输入密码" tabindex="4" type="password">
        </div>

        <div id="captcha"></div>
        <div class="hide_captcha_submit"> <button class="btn btn-primary" id="submit" tabindex="5">重置密码</button></div>
    </div>

  </body>

</html>
