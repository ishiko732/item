<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>信息维护</title>
    <link href="../css/updateUser.css" rel="stylesheet">
    <script src="../javascripts/jquery-3.6.0.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascripts/vue.js"></script>
    <script src="../javascripts/edit/updateUser.js"></script>
</head>
<body>
    <div id="app">
        <div id="returnPage"><a href="/index.html" tabindex="5"><img alt="" src="../image/site/return.png"></a></div>
        <h2>信息维护</h2>
        <div class="line">
            <label class="registerLabel col-sm-2" for="name">用户名</label>
            <input class="form-control col-sm-8" disabled id="name" tabindex="2" type="text" v-bind:value="user.name">
        </div>
        <div class="line">
            <label class="registerLabel col-sm-2" for="role">角色</label>
            <input class="form-control col-sm-8" disabled id="role" tabindex="2" type="text" v-bind:value="user.role.name">
        </div>
        <div class="line">
            <label class="registerLabel col-sm-2" for="phone">手机号 </label>
            <input class="form-control col-sm-8" id="phone" tabindex="1" type="number" v-bind:value="user.phone" >
        </div>
        <div class="line">
                <label class="registerLabel col-sm-2" for="icon">头像 </label>
                <div @click="upload" class="btn btn-primary col-sm-8" id="uploadIcon">更新头像(立即更新)</div>
        </div>
        <div class="line">
            <label class="registerLabel col-sm-2" for="name">密码 </label>
            <div @click="updatePwd" class="btn btn-primary col-sm-8" id="uploadPwd">修改密码</div>
    </div>
       <div @click="updateMsg" class="btn btn-primary" id="submit" tabindex="4">更新</div>
    </div>

  </body>

</html>
