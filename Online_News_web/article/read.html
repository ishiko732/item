<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../javascripts/jquery-3.6.0.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="splitting" href="https://unpkg.com/splitting/dist/splitting.css">
    <link rel="splitting-cells" href="https://unpkg.com/splitting/dist/splitting-cells.css">
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="../javascripts/utils.js"></script>
    <link rel="stylesheet" href="../css/read.css">
    <script src="../javascripts/article/read.js"></script>
    <script src="../javascripts/vue.js"></script>
    <title>title</title>
</head>
<body>
    <div id="app">
        <header v-if="article.title!=null" data-scroll>
            <h1 >{{article.title}}</h1>
            <address >作者：<img v-bind:src="user.icon" v-bind:alt="user.name" class="usermsg">
                {{user.name}}&nbsp; 发表时间：{{article.time}}</address>
            <em data-splitting>{{article.description}}</em>
        </header>
        
        <hr>
        <div class="site-wrap" v-html="html" data-scroll>
        </div>
    </div>

</body>
</html>
